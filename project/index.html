<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پروژه ToDo لیست</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <!-- 1کدهای مربوط به مودال -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              اخطار در مورد حذف آیتم
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="close"
            ></button>
          </div>
          <div class="modal-body">
            آیا مطمئنید که میخواهید آیتم مورد نظر حذف گردد ؟
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="cancel-button"
              data-bs-dismiss="modal"
            >
              لغو
            </button>
            <button type="button" class="btn btn-danger" id="delete-button">
              حذف مورد
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- کدهای مربوط به مودال 2 -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel2">
              اخطار در مورد حذف تمامی آیتم ها
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="close2"
            ></button>
          </div>
          <div class="modal-body">
            آیا مطمئنید که میخواهید تمامی آیتم ها را حذف نمائید ؟
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="cancel-button2"
            >
              لغو
            </button>
            <button type="button" class="btn btn-primary" id="delete-button2">
              حذف آیتم
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- codes of ToDo List -->
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h3 class="text-muted text-center">
            <i class="fa fa-book-open px-4 first-color-text"></i>اضافه کردن
            برنامه روزانه<i class="fa fa-book-open px-4 first-color-text"></i>
          </h3>
        </div>
      </div>
      <div class="row mt-5 border-bottom pb-4">
        <div class="col-sm-12 col-md-8 offset-md-2 d-flex flex-row">
          <button class="btn btn-sm first-color-bg text-white" id="mainbutton">
            اضافه کنید <i class="fa fa-plus"></i>
          </button>
          <input
            type="text"
            placeholder="ورزش صبحگاهی . . ."
            id="maininput"
            class="form-control form-control-sm"
          />

          <button id="allremove" class="btn btn-sm second-color-bg text-white">
            پاک کنید <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <h6>لیست امور روزانه :</h6>
        </div>
      </div>
      <div class="row" id="result"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/js.js"></script>
  </body>
</html>
